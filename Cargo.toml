[package]
name = "babylon-ledger-app"
version = "0.0.1"
authors = ["siy"]
edition = "2021"
description = "Radix Babylon"

[dependencies]
nanos_sdk = { git = "https://github.com/LedgerHQ/ledger-nanos-sdk.git" } 
nanos_ui = { git = "https://github.com/LedgerHQ/ledger-nanos-ui.git" } 

[profile.release]
opt-level = 'z' 
lto = true

[package.metadata.nanos]
curve = "secp256k1 curve25519"
flags = "0x240"
icon = "icons/nanos_app_radix.gif"
