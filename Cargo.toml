[package]
name = "babylon-ledger-app"
version = "0.7.12"
authors = ["siy"]
edition = "2021"
description = "Radix Babylon"

[dependencies]
ledger-sdk-sys = { git = "https://github.com/LedgerHQ/secure-sdk-rust" }
# nanos_sdk = { git = "https://github.com/LedgerHQ/ledger-nanos-sdk.git" }
nanos_sdk = { path= "../ledger-nanos-sdk" }
# nanos_ui = { git = "https://github.com/radixdlt/ledger-nanos-ui-radix.git" }
nanos_ui = { path = "../ledger-nanos-ui" }
include_gif = { git = "https://github.com/LedgerHQ/sdk_include_gif" }

sbor = { path = "./sbor", default-features = false }

[dev-dependencies]
blake2 = { version = "0.10.6", default-features = false }

[profile.dev]
opt-level = "s"
lto = false

[profile.release]
opt-level = "s"
lto = false

[package.metadata.ledger]
curve = ["secp256k1", "ed25519"]
flags = "0x240"
path = ["44'/1022'"]
name = "Radix Babylon"
nanos.icon = "icons/nanos_app_radix.gif"
nanox.icon = "icons/nanox_app_radix.gif"
nanosplus.icon = "icons/nanox_app_radix.gif"