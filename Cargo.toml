[package]
name = "babylon-ledger-app"
version = "0.7.21"
authors = ["siy"]
edition = "2021"
description = "Radix Babylon"

[dependencies]
ledger_device_sdk = "1.1.0"
ledger_secure_sdk_sys = "1.0.2"
include_gif = "1.0.1"

sbor = { path = "./sbor", default-features = false }

[dev-dependencies]
blake2 = { version = "0.10.6", default-features = false }

[profile.dev]
opt-level = "s"
lto = false

[profile.release]
opt-level = "s"
lto = false

[package.metadata.ledger]
curve = ["secp256k1", "ed25519"]
flags = "0x240"
path = ["44'/1022'"]
name = "Radix Babylon"
nanos.icon = "icons/nanos_app_radix.gif"
nanox.icon = "icons/nanox_app_radix.gif"
nanosplus.icon = "icons/nanox_app_radix.gif"